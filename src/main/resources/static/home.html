<!DOCTYPE html>
<html lang="en">
  <head>
    <title>United Bank</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
      crossorigin="anonymous"
    />
    <style>
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom: -20px; margin-top: -10px; text-align: center; background-color: rgb(0, 0, 63);">
        <h1 class="text-danger">SCMXpertLite </h1>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style="box-shadow: 0.3em 0.3em 5em rgb(0, 0, 0); background-color: rgb(0, 0, 0);">
        <a class="navbar-brand" href="/home.html"><strong></strong><img src="https://www.exafluence.com/images/exflogoW.png" class="float-left" alt="1px" width="70px" height="40px" style="margin-top: 10%;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Login/Register</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-sm-12" style="margin-top: 15px;" >
          <img src="https://www.projectmanager.com/wp-content/uploads/2019/06/190625_Blog_Feature_Change_Management.jpg" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.562);">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title text-white"><strong>Login/Register</strong></h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-boprimary">
            <ul class="nav nav-tabs" id="loginTabs" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active text-success"
                  id="login-tab"
                  data-toggle="tab"
                  href="#login"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                  ><strong>Login</strong></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-success"
                  id="register-tab"
                  data-toggle="tab"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                  ><strong>Register</strong></a
                >
              </li>
            </ul>
          </div>
          <!-- Modal body -->
          <div class="modal-body modal-boprimary">
            <div class="tab-content" id="loginTabContent">
              <!-- Login Form -->
              <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                <form id="loginForm" method="post" action="/auth/login">
                  
                  <!-- UserName (No Numbers or Special Characters Except ".") -->
                  <div class="form-group">
                    <label for="UserName" class="fa fa-user-tie fa-md text-white">&nbsp; &nbsp;Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Email"
                      name="email"
                      required
                    />
                  </div>
                  <!-- Password (Complex Requirements) -->
                  <div class="form-group">
                    <label for="password" class="fa fa-lock fa-md text-white">&nbsp; &nbsp;Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                      <div class="input-group-append">
                        <button class="btn btn-outline-warning" type="button" id="togglePassword">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </form>
              </div>

              <!-- Register Form -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form id="registerForm" method="post" action="/auth/signup">
                  <!-- Full Name (No Numbers or Special Characters Except ".") -->
                  <div class="form-group">
                    <label for="UserName" class="fa fa-user-tie fa-md text-white">&nbsp; &nbsp;Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      name="username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="Email" class="fa fa-user-tie fa-md text-white">&nbsp; &nbsp;Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="regPassword" class="fa fa-lock fa-md text-white">&nbsp; &nbsp;Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="regPassword"
                        name="password"
                        required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                      />
                      <div class="input-group-append">
                        <button class="btn btn-outline-warning" type="button" id="toggleRegPassword">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap and jQuery scripts here -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
          <p class="mb-0">&copy; 2024 SCMXpertLite</p>
        </div>
    </footer>
      <script>
        // Fetching the command message from the server-side directly to JavaScript variable
        const commandMessage = '<%= request.getAttribute("command") %>';
        const error1="Invalid Credentials";
        const error2="Account Not Found.. create Account"
        document.addEventListener('DOMContentLoaded', function() {
          if (error1 == commandMessage || error2 == commandMessage) {
            const popoverContent = document.querySelector('.popover-content');
            const errorMessageDiv = document.getElementById('errorMessage');
  
            errorMessageDiv.innerHTML = commandMessage; // Display command message
  
            popoverContent.style.display = 'block'; // Show popover content
  
            // Hide the popover after a few seconds (e.g., 5 seconds)
            setTimeout(function() {
              popoverContent.style.display = 'none';
            }, 6000); // Adjust the time as needed
          }
        });
      </script>
      <script>
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleRegPasswordBtn = document.getElementById('toggleRegPassword');
        const regPasswordInput = document.getElementById('regPassword');
      
        function togglePasswordVisibility(button, input) {
          let passwordVisible = false;
      
          button.addEventListener('click', function() {
            passwordVisible = !passwordVisible;
            if (passwordVisible) {
              input.setAttribute('type', 'text');
              this.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
              input.setAttribute('type', 'password');
              this.innerHTML = '<i class="fa fa-eye"></i>';
            }
          });
        }
      
        togglePasswordVisibility(togglePasswordBtn, passwordInput);
        togglePasswordVisibility(toggleRegPasswordBtn, regPasswordInput);
      </script>
      <script>
        // Function to handle form submissions
        function submitForm(formId) {
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            
            // Send form data asynchronously using fetch
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle successful response
                console.log(data); // Log response data
                // Redirect or update UI as needed
            })
            .catch(error => {
                // Handle errors
                console.error('There was a problem with the request:', error);
                // Display error message to the user
                alert('An error occurred. Please try again.');
            });
        }

        // Event listeners to submit forms
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            submitForm('loginForm');
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            submitForm('registerForm');
        });
    </script>
  </body>
</html>
