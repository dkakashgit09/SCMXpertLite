<!DOCTYPE html>
<html lang="en">
<head>
    <title>United Bank</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <style>
        .image-container {
            max-height: 80vh; /* Set maximum height */
            overflow: hidden; /* Hide overflowing content */
        }

        .image-container img {
            width: 100%; /* Ensure image fills container width */
            height: auto; /* Maintain aspect ratio */
        }
    
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
    
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: white;
            max-width: 80%; /* Adjusted maximum width for better responsiveness */
            padding: 20px; /* Added padding for better spacing */
        }
    
        /* Optional: Style submit and clear buttons */
        .form-control.bg-success {
            background-color: #28a745;
            border-color: #28a745;
        }
    
        .form-control.bg-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    
        .form-control.bg-success:hover,
        .form-control.bg-danger:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
